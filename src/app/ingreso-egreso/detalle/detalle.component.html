<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of itemsObservable|async|ordenIngresoEgreso">
            <td>{{item.description}}</td>
            <td>{{item.value}}</td>
            <td><span [ngClass]="{
              'text-success': item.type=== 'ingreso',
              'text-danger': item.type=== 'egreso'
            }">
              {{item.type}}
            </span>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteItem(item)">
                <i class="fa fa-trash"> Borrar</i>
              </button>
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
